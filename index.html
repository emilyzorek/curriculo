<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículos</h1>
        <form action="generate_resume.php" method="POST">
            <h2>Dados Pessoais</h2>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <h2>Experiências de Trabalho</h2>
            <div id="work-experiences">
                <div class="work-experience">
                    <label for="job_title">Título do Cargo:</label>
                    <input type="text" name="job_title[]" required>
                    
                    <label for="employer">Empresa:</label>
                    <input type="text" name="employer[]" required>
                    
                    <label for="start_date">Data de Início:</label>
                    <input type="date" name="start_date[]" required>
                    
                    <label for="end_date">Data de Término:</label>
                    <input type="date" name="end_date[]" required>
                </div>
            </div>
            <button type="button" id="add-work-experience">Adicionar Experiência</button>
            
            <h2>Educação</h2>
            <div id="education-entries">
                <div class="education-entry">
                    <label for="school">Instituição:</label>
                    <input type="text" name="school[]" required>
                    
                    <label for="degree">Grau Acadêmico:</label>
                    <input type="text" name="degree[]" required>
                    
                    <label for="graduation_date">Data de Graduação:</label>
                    <input type="date" name="graduation_date[]" required>
                </div>
            </div>
            <button type="button" id="add-education">Adicionar Educação</button>
            
            <button type="submit">Gerar Currículo</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
